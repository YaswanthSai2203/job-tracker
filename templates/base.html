<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 4rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.88); /* Slight transparency for readability */
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1100;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('jobs.dashboard') }}">
      <i class="bi bi-briefcase-fill me-1"></i> Job Tracker
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      {% if current_user.is_authenticated %}
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          ðŸ‘¤
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="{{ url_for('auth.change_password') }}">Change Password</a></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </div>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
      <button id="toggle-theme" class="btn btn-sm btn-outline-secondary"><i class="bi bi-moon-fill"></i></button>
    </div>
  </div>
</nav>

<!-- Toasts -->
<div class="toast-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="toast align-items-center text-bg-{{ category }} border-0" role="alert" data-bs-delay="3000" data-bs-autohide="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    {% endfor %}
  {% endwith %}
</div>

<!-- Main Content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- FAB -->
<a href="#addJobForm" class="btn btn-primary rounded-circle fab shadow-lg" title="Add New Job">
  <i class="bi bi-plus-lg"></i>
</a>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.toast').forEach(toast => new bootstrap.Toast(toast).show());

  const themeBtn = document.getElementById('toggle-theme');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme) html.setAttribute('data-bs-theme', savedTheme);

  themeBtn.addEventListener('click', () => {
    const isDark = html.getAttribute('data-bs-theme') === 'dark';
    html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>

</body>
</html>
