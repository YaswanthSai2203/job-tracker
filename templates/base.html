<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: -1;
    }

    .navbar {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1100;
    }

    .dropdown-menu {
      border-radius: 0.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-outline-secondary:hover {
      background-color: #f0f0f0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
    }

    .btn-primary {
      background-color: #5a67d8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4c51bf;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('jobs.dashboard') }}">
      <i class="bi bi-briefcase-fill me-2"></i>Job Tracker
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      {% if current_user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            ðŸ‘¤
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('auth.change_password') }}">Change Password</a></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
          </ul>
        </div>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
      <button id="toggle-theme" class="btn btn-sm btn-outline-secondary"><i class="bi bi-moon-fill"></i></button>
    </div>
  </div>
</nav>

<!-- Toasts -->
<div class="toast-container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="toast align-items-center text-bg-{{ category }} border-0" role="alert" data-bs-delay="3000" data-bs-autohide="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    {% endfor %}
  {% endwith %}
</div>

<!-- Main Content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- FAB -->
<a href="#addJobForm" class="btn btn-primary rounded-circle fab shadow-lg" title="Add New Job">
  <i class="bi bi-plus-lg"></i>
</a>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.toast').forEach(toast => new bootstrap.Toast(toast).show());

  const themeBtn = document.getElementById('toggle-theme');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme) html.setAttribute('data-bs-theme', savedTheme);

  themeBtn.addEventListener('click', () => {
    const isDark = html.getAttribute('data-bs-theme') === 'dark';
    html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>

</body>
</html>
