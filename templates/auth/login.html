{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container col-md-4">
    <h3 class="mb-4 text-primary">Login</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-2">
            <a href="{{ url_for('auth.reset_request') }}">Forgot Password?</a>
        </p>
        
        <p class="mt-3 text-center text-muted">Login with your registered email and password</p>
        <p class="mt-2 text-center">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </form>
</div>
{% endblock %}
