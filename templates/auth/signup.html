{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container col-md-4">
    <h3 class="mb-4 text-success">Create Account</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="mt-3 text-center text-muted">Only email/password signup is supported</p>
        <p class="mt-2 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </form>
</div>
{% endblock %}
